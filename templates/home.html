<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="card" style="width: 55%;">
  <div class="card-body">
      <div class="row">
        <div class="col">
          Google Weather
        </div>
      </div>
  </div>
</div>

<div class="card" style="width: 55%;">
  <div class="card-body">
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Temperature</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Precipitation</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Wind</a>
  </li>
</ul>
  </div>
</div>

 <div class="card" style="width: 55%; ">
        <div class="card-body">
            <div class="row">

                {% for forecast in forcast_list %}
                        <div class="col">
                        Monday
                        <img src="{{ forecast_list[0]['icon'] }}">
                        <br>
                        {{ forecast_list[0]["temp"] }}
                        </div>
                {% endfor %}

      </div>
  </div>
</div>


</body>
</html>
